services:
  - type: web
    name: telegram-sportarticles-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: APP_URL
        fromService:
          type: web
          name: telegram-sportarticles-bot
          property: host 